name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck-daemon:
    name: Type-check daemon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: daemon/package-lock.json
      - run: npm ci
        working-directory: daemon
      - run: npx tsc --noEmit
        working-directory: daemon

  typecheck-mobile:
    name: Type-check mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json
      - run: npm ci
        working-directory: mobile
      - run: npx tsc --noEmit
        working-directory: mobile
